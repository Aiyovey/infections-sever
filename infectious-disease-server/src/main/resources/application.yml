# 应用服务 WEB 访问端口
server:
  port: 8080

spring:
  datasource:
    #指定数据库驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    #数据库类型
    platform: mysql
    #数据库jdbc连接url地址,serverTimezone设置数据库时区 Asia/Shanghai
    url: jdbc:mysql://localhost:3306/infectious?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    #数据库账号
    username: root
    #数据库密码
    password: Knowsys@1234


